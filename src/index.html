<html>

<head>
    <title>Fitness Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <style>
        .navbar-custom {
            background-color: #a0d0f6;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-1 h1">Fitness Tracker</span>
        </div>
    </nav>

    <div class="container-sm mt-3">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Exercise</option>
                            <option value="1">Dumbell Press</option>
                            <option value="2">Leg Press</option>
                            <option value="3">Bicep curl</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Weight(Kg)</label>
                        <input type="number" class="form-control" id="weight">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Repititions(#)</label>
                        <input type="number" class="form-control" id="reps">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>

    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <canvas id="chart1"></canvas>
            </div>
            <div class="col">
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>
    <script src="./charts.js"></script>
</body>

</html>
